<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inventario - Admin</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>üõç Admin</h2>
      <nav>
        <a href="admin.html" class="active">üìä Estad√≠sticas</a>
        <a href="nuevoproducto.html">‚ûï Nuevo Producto</a>
        <a href="inventario.html">üì¶ Inventario</a>
        <a href="configuracion.html">‚öôÔ∏è Configuraci√≥n</a>
        <a href="index.html">üåê Ir a la web</a>
      </nav>
    </aside>

    <main class="content">
      <h1>Inventario de Productos</h1>
      <div id="productList"></div>
    </main>
  </div>

  <script>
    async function cargarProductos() {
      const res = await fetch('/api/productos');
      const productos = await res.json();

      const lista = document.getElementById('productList');
      lista.innerHTML = '';

      if (productos.length === 0) {
        lista.innerHTML = '<p>No hay productos cargados.</p>';
        return;
      }

      productos.forEach(prod => {
        const div = document.createElement('div');
        div.classList.add('card');
        div.style.marginBottom = '1rem';

        div.innerHTML = `
          <div class="info">
            <h3>${prod.nombre}</h3>
            <p>${prod.descripcion}</p>
            <p><strong>Precio:</strong> $${prod.precio}</p>
            <p><strong>Stock:</strong> ${prod.stock}</p>
            <p><strong>Categor√≠a:</strong> ${prod.categoria}</p>
            <div class="actions">
              <button onclick="editarProducto(${prod.id})">‚úèÔ∏è Editar</button>
              <button onclick="eliminarProducto(${prod.id})">üóë Eliminar</button>
            </div>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    function editarProducto(id) {
      // Redirige a editar.html con el ID del producto en la URL
      window.location.href = `editar.html?id=${id}`;
    }

    async function eliminarProducto(id) {
      if (!confirm('¬øEst√°s seguro de eliminar este producto?')) return;

      const res = await fetch(`/api/productos/${id}`, { method: 'DELETE' });
      if (res.ok) {
        alert('‚úÖ Producto eliminado');
        cargarProductos();
      } else {
        alert('‚ùå Error al eliminar el producto');
      }
    }

    cargarProductos();
  </script>
</body>
</html>
