<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;

    }
    h1 {

    }
    form {

    }
    label {

      flex-direction: column;
      font-weight: bold;
    }
    input, select, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 1rem;
      background: #4ecdc4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
    }
    button:hover {
      background: #37a59c;
    }
    .cart-summary {
      margin-bottom: 2rem;
    }
    .cart-summary h2 {
      margin-bottom: 1rem;
    }
    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
  </style>
</head>

</body>
</html>
