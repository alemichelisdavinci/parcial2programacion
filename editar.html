<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Producto</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>ğŸ› Admin</h2>
      <nav>
        <a href="admin.html" class="active">ğŸ“Š EstadÃ­sticas</a>
        <a href="nuevoproducto.html">â• Nuevo Producto</a>
        <a href="inventario.html">ğŸ“¦ Inventario</a>
        <a href="configuracion.html">âš™ï¸ ConfiguraciÃ³n</a>
        <a href="index.html">ğŸŒ Ir a la web</a>
      </nav>
    </aside>

    <main class="content">
      <h1>Editar Producto</h1>
      <form id="editForm" enctype="multipart/form-data">
        <input type="hidden" name="id" />
        <label>Nombre<input type="text" name="nombre" required></label>
        <label>DescripciÃ³n<textarea name="descripcion" required></textarea></label>
        <label>Precio<input type="number" name="precio" required></label>
        <label>CategorÃ­a<input type="text" name="categoria" required></label>
        <label>Stock<input type="number" name="stock" required></label>
        <label>Imagen (nueva, opcional)<input type="file" name="imagen" accept="image/*"></label>
        <button type="submit">ğŸ’¾ Guardar cambios</button>
      </form>

      <div id="mensaje" class="mensaje"></div>
    </main>
  </div>

  <script>
    const form = document.getElementById('editForm');
    const mensaje = document.getElementById('mensaje');

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    async function cargarProducto() {
      const res = await fetch('/api/productos');
      const productos = await res.json();
      const prod = productos.find(p => p.id == productId);

      if (!prod) {
        mensaje.textContent = 'âŒ Producto no encontrado.';
        return;
      }

      // Cargar valores
      form.id.value = prod.id;
      form.nombre.value = prod.nombre;
      form.descripcion.value = prod.descripcion;
      form.precio.value = prod.precio;
      form.categoria.value = prod.categoria;
      form.stock.value = prod.stock;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const res = await fetch('/api/productos', {
        method: 'POST',
        body: formData
      });

      if (res.ok) {
        mensaje.textContent = 'âœ… Producto actualizado correctamente.';
        setTimeout(() => {
          window.location.href = 'inventario.html';
        }, 1500);
      } else {
        mensaje.textContent = 'âŒ Error al guardar los cambios.';
      }
    });

    cargarProducto();
  </script>
</body>
</html>
